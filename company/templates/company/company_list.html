{% extends 'company/base.html' %}

{% block content %}
<div class="centerstage">


    {% for company in company_list %}
        <div class="post">

            <h1><a href="{% url 'company_detail' pk=company.pk %}">{{ company.title }}</a></h1>
            <div class="date">
                <p>Published on: {{ company.published_date|date:"D M Y"}}</p>
            </div>
            <a href="{% url 'company_detail' pk=company.pk %}"> View Departments</a>
        </div>
    {% endfor %}
</div>
{% endblock %}
